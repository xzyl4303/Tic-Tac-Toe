<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy 井字棋游戏</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .game-container {
            text-align: center;
        }
        .board {
            display: grid;
            grid-template-columns: 100px 100px 100px;
            grid-template-rows: 100px 100px 100px;
            grid-gap: 10px;
        }
        .cell {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .cell:hover {
            background-color: #eee;
        }
        .cross {
            color: red;
        }
        .circle {
            color: green;
        }
        .line {
            width: 80px;
            height: 10px;
            background-color: #000;
            position: absolute;
        }
        .horizontal-line {
            top: 50px;
            left: 10px;
        }
        .vertical-line {
            top: 10px;
            left: 50px;
            transform: rotate(90deg);
        }
    </style>
    <script>
        // 游戏逻辑和JavaScript代码保持不变
        // ...
    </script>
</head>
<body>
    <div class="game-container">
        <h1>Fancy 井字棋游戏</h1>
        <div class="board">
            <div class="cell" id="cell-0" onclick="handleMove(0)"></div>
            <div class="cell" id="cell-1" onclick="handleMove(1)"></div>
            <div class="cell" id="cell-2" onclick="handleMove(2)"></div>
            <div class="cell" id="cell-3" onclick="handleMove(3)"></div>
            <div class="cell" id="cell-4" onclick="handleMove(4)"></div>
            <div class="cell" id="cell-5" onclick="handleMove(5)"></div>
            <div class="cell" id="cell-6" onclick="handleMove(6)"></div>
            <div class="cell" id="cell-7" onclick="handleMove(7)"></div>
            <div class="cell" id="cell-8" onclick="handleMove(8)"></div>
            <div class="line horizontal-line"></div>
            <div class="line vertical-line"></div>
        </div>
        <div class="message" id="message">Player 1 (❌)'s turn</div>
    </div>
</body>
</html>
