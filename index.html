<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>井字棋游戏</title>
    <style>
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
        }
        .cell {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            border: 1px solid #000;
        }
    </style>
    <script>
        let currentPlayer = 'X';
        let board = ['', '', '', '', '', '', '', '', ''];

        function handleMove(cell) {
            if (board[cell] === '' && !checkWinner()) {
                board[cell] = currentPlayer;
                document.getElementById('cell-' + cell).innerText = currentPlayer;
                if (checkWinner()) {
                    alert('玩家 ' + currentPlayer + ' 赢了！');
                } else {
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                }
            }
        }

        function checkWinner() {
            const winPatterns = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6]
            ];

            for (const pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    return true;
                }
            }

            return false;
        }
    </script>
</head>
<body>
    <h1>井字棋游戏</h1>
    <div class="board">
        <div class="cell" id="cell-0" onclick="handleMove(0)"></div>
        <div class="cell" id="cell-1" onclick="handleMove(1)"></div>
        <div class="cell" id="cell-2" onclick="handleMove(2)"></div>
        <div class="cell" id="cell-3" onclick="handleMove(3)"></div>
        <div class="cell" id="cell-4" onclick="handleMove(4)"></div>
        <div class="cell" id="cell-5" onclick="handleMove(5)"></div>
        <div class="cell" id="cell-6" onclick="handleMove(6)"></div>
        <div class="cell" id="cell-7" onclick="handleMove(7)"></div>
        <div class="cell" id="cell-8" onclick="handleMove(8)"></div>
    </div>
</body>
</html>
